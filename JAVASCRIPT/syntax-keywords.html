<!DOCTYPE html>
<html>
<body>

<h2>The <b>let</b> Keyword Creates Variables</h2>

<p id="demo"></p>

<script>
let x, y;
x = 5 + 6;
y = x * 10;
document.getElementById("demo").innerHTML = y;
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<body>

<h2>The var Keyword Creates Variables</h2>

<p id="demo1"></p>

<script>
var x1, y1;
x1 = 5 + 6;
y1 = x1 * 10;
document.getElementById("demo1").innerHTML = y1;
</script>

</body>
</html>
