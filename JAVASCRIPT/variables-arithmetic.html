<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<p>If you re-declare a JavaScript variable, it will not lose its value.</p>

<p id="demo1"></p>

<script>
var carName = "Volvo";
var carName;
document.getElementById("demo1").innerHTML = carName;
</script>

</body>
</html>
